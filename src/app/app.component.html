

<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 60px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

 

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  .card {
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

 
  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }


  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

  .row {
  display: flex;
}

.column {
  flex: 50%;
}

.menu {text-align:justify;}
.menu:after { content:' '; display:inline-block; width: 100%; height: 0 }
.menu > span {display:inline-block} 

.search-results {
        height: 10rem;
        width: 100%;
        overflow: scroll;
      }

.example-viewport {

.example-dt {

  padding-bottom: 5px ;

}

<div class="content" role="main">

  <mat-form-field  class="example-full-width">
    <mat-label>endereco</mat-label>
    <!-- <input (keyup)="pla($event)" id="txtvalue" #nameInput type="text"  matInput placeholder="comienza" value="ex:rua das algas,991"> -->
    <input (keyup)="pla($event)"  #nameInput type="text"  matInput placeholder="comienza" value="ex:rua das algas,991">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>radious until 50 000</mat-label>
    <input (keyup)="ra($event)"  matInput placeholder="word" value="ex:1000">
  </mat-form-field>


  <button mat-raised-button color="primary"   (click)="search()"  >Procurar</button> 
  


  <div *ngIf="condition">Buscando {{service}} dentro de {{ratio}} m de {{address}}</div>
 
  <mat-spinner *ngIf="loading" >
  </mat-spinner>


  <div *ngIf="inicio">
    <div class="row">
      <div class="column">
        <cdk-virtual-scroll-viewport class="example-viewport" itemSize="5">
          <dl class="example-dl">
            <ng-container *cdkVirtualFor="let package of packages">
              <dt  class="example-dt">{{package.name}}</dt>
              <dd class="example-dd" *ngIf="!(package.international_phone_number === undefined)" >{{package.international_phone_number}}</dd>
              <dd class="example-dd" *ngIf="!(package.formatted_address === undefined)">{{package.formatted_address}}</dd>
              <dd class="example-dd" *ngIf="!(package.website === undefined)">{{package.website}}</dd>
              <dd class="example-dd" *ngIf="!(package.url === undefined)"  style="padding-bottom :5px;">{{package.url}}</dd>
              <button mat-raised-button color="primary" 
               (click)="add(package.name,package.international_phone_number,package.formatted_address,package.website)"
                 >add</button>
              <button mat-raised-button color="primary" 
                 (click)="delete(package.name)"
                 >delete</button>
              <button mat-raised-button color="primary" 
                 (click)="add(package.name,package.international_phone_number,package.formatted_address,package.website)"
              >update</button>
              
            </ng-container>
          </dl>
        </cdk-virtual-scroll-viewport>
      </div>
    </div>

    <agm-map [latitude]="packages[0].geometry.location.lat" [longitude]="packages[0].geometry.location.lng" [zoom]="zoom">
      <agm-marker
      *ngFor="let package of packages"
      [latitude]="package.geometry.location.lat" [longitude]="package.geometry.location.lng" >
        <agm-info-window>
          <strong>{{package.name}}</strong>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </div> 

</div>
